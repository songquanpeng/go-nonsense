<!DOCTYPE html>
<html lang="zh">

<head>
    <title>微型博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="JustSong's Micro Blog">
    <meta name="keywords" content="JustSong, Micro Blog"/>
    <meta name="author" content="JustSong"/>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="/public/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/public/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/lib/bulma.min.css">
    <link rel="stylesheet" href="/public/lib/toastify.min.css">
    <link rel="stylesheet" href="/public/static/app.css">
    <script src="/public/lib/toastify-js.js"></script>
    <script src="/public/static/main.js"></script>
</head>

<body>
<div class="container">
    <div class="normal-container" id="main">
    </div>
    <div id="newBtn" onclick="showModal('newModal')">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus-circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-plus-circle fa-w-16 fa-3x"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z" class=""></path></svg>
    </div>
    <footer class="footer" style="background-color: white">
        <div class="content has-text-centered">
            <p>
                <a href="https://github.com/songquanpeng/microblog">Microblog</a> 由 <a
                    href="https://github.com/songquanpeng">JustSong</a> 构建，源代码遵循
                <a href="https://opensource.org/licenses/mit-license.php">MIT</a> 协议
            </p>
        </div>
    </footer>
</div>
<script>
    (function () {
        main();
    })();
</script>

<div class="modal" id="newModal">
    <div class="modal-background" onclick="closeModal('newModal')"></div>
    <div class="modal-content">
        <div class="box">
            <h3 class="title is-5" id="newModalTitle">新的微博</h3>
            <textarea class="textarea is-light" placeholder="使用命令 delete id 来删除微博" id="editor" style="margin-bottom: 10px"></textarea>
            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button class="button is-light" onclick="onPostBtnClicked()">发布</button>
                </div>
                <div class="control">
                    <button class="button is-light" onclick="closeModal('newModal')">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="tokenModal">
    <div class="modal-background" onclick="closeModal('tokenModal')"></div>
    <div class="modal-content">
        <div class="box">
            <div>
                <div class="field">
                    <label class="label">请输入身份验证令牌：</label>
                    <div class="control">
                        <input id='tokenInput' class="input" type="text"
                               placeholder="用于身份验证">
                    </div>
                </div>
            </div>
            <div class="field is-grouped is-grouped-right" style="margin-top: 8px">
                <div class="control">
                    <button class="button is-light" onclick="updateToken()">提交</button>
                </div>
                <div class="control">
                    <button class="button is-light" onclick="closeModal('tokenModal')">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
